<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Generator</title>
</head>

<body>
    <h1>Program FizzBuzz</h1>

    <p>kelipatan 3 fizz, kelipatan 5 buzz, kelipatan 3 dan 5 fizzbuzz</p>
    <p>
        Did not see the alert window? Please
        <button onClick="window.location.reload();">Reload</button> this page.

    </p>
    <script>
        const n = prompt("Masukkan angka: "); //Ambil inputan

        const fizzBuzz = (n) => {
            var hasil = []
            for (var i = 1; i <= n; i++) {
                var angkaFizzBuzz = i
                if (i % 3 == 0) angkaFizzBuzz = "Fizz"
                if (i % 5 == 0) angkaFizzBuzz = "Buzz"
                if (i % 3 == 0 && i % 5 == 0) angkaFizzBuzz = "FizzBuzz"
                hasil.push(angkaFizzBuzz)
            }
            return hasil
        }
        document.write("Array generated! Please, open your console!")
        console.log(fizzBuzz(n))
    </script>
</body>

</html>
